<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color:black;
        }

        #image {
            width:100%;
            height: 100%;

            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <img id = "image" alt="example">

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('snipShare', function (msg) {
            image.src = msg;
        });
    </script>
</body>

</html>
