<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"></meta>
        <title>Snip Share</title>
    </head>
    <body>
        <script defer src="render.js"></script>
        <p id="versionPara" style="
            text-align:center; 
            font-family: 'JetBrains Mono', 'Courier New'; 
            color: white;
            font-size:90%;
            margin: 0;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);">
            ${versionMsg}
        </p>
        
        <p id="ipAddressPara" style="
            text-align:center; 
            font-family: 'JetBrains Mono', 'Courier New'; 
            color: white;
            font-size:120%;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);">
            ${windowMsg}
        </p>
        
        <p id="cpuParamsPara" style="
            text-align:left; 
            font-family: 'JetBrains Mono', 'Courier New'; 
            color: green;
            font-size:90%;
            margin: 0;
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);">
            ${windowMsg}
        </p>
    </body>
</html>
